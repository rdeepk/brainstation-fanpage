                </div>

                    <form id="commentForm" method="POST">
                        <div class="form-group">

                            <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" class="form-control" />

                        </div>
                        <div class="form-group">
                            <label for="comment">Comment: <span class="required">*</span></label>
                            <textarea id="comment" name="body" required="required" class="form-control"></textarea>
                        </div>
                        <input type="submit" value="SEND" id="submit-button" />
                    </form>
